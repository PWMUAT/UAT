<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--<script scr="code.js"></script>-->
</head>
<body>
    <!--messing with display elemtns from JS-->
    <div id="petsName"></div>
    <!--Scripts put Javascript into the page-->
    <script>
        //creating variable
        /*
            snake_case
            camelCase
        */
        var petName = "";

        //assign name
        petName = "Fluffy";

        //calling alert to display pet name
        //alert("Pet's name is " + petName);
        /*
        document.write("Pet's name is " + petName);
        dont use with HTML, might mess up formatting; use HTML formatting instead
        */
        //writes to console
       console.log("Pet's name is " + petName);

        //writes to petsName element above
       document.getElementById("petsName").innerHTML = petName;

        //creates function runCalc
        function runCalc() {
            //declare variables
            var num1 = 0;
            var num2 = 0;
            
            //run until user inputs valid number x2
            do {
                num1 = prompt("Please enter a number.");
            } while (isNaN(num1) || num1 == 0);
            do {
                num2 = prompt("Please enter a second number.");
            } while (isNaN(num2) || num2 == 0);

            //sum of numbers
            var sum = parseInt(num1) + parseInt(num2);

            //product of numbers
            var product = parseInt(num1) * parseInt(num2);

            //display results as alerts
            //alert("The sum of " + num1 + " and " + num2 + " is " + sum + ".");
            //alert("The product of " + num1 + " and " + num2 + " is " + product + ".");

            //log results in console
            console.log("The sum of " + num1 + " and " + num2 + " is " + sum + ".");
            console.log("The product of " + num1 + " and " + num2 + " is " + product + ".");
        }
        
        //calls function runCalc
        runCalc();
    </script>

</body>
</html>
